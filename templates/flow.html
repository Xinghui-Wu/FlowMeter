<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlowMeter</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Flow</h1>
</body>
<form>
    <select id="device_index">
        {% for device in device_list %}
            <option value="{{ device.index }}">{{ device.description }}</option>
        {% endfor %}
    </select>
    <p><input type="button" value="select" onclick="select_device()"></p>
</form>
<script>
    function select_device() {
        $.ajax({
            url:"/flow/select/",
            type:"GET",
            data:{
                "device_index":$("#device_index").val()
            },
            success:function (data) {
                let data_obj = JSON.parse(data);
                $("#device_id").text(data_obj["index"])
            },
            error:function () {
                alert('Error.')
            }
        })
    }
</script>
<p id="device_id"></p>
<button onclick="test()">test</button>
<script>
    function test() {
        $.ajax({
            url:"/flow/burst/",
            type:"GET",
            success:function (data) {
                let data_obj = JSON.parse(data);
                {#$("#result1").text(data_obj["upload"])#}
                {#$("#result2").text(data_obj["download"])#}
                {#$("#result3").text(data_obj["upload_now"])#}
                {#$("#result4").text(data_obj["download_now"])#}
                {#$("#result5").text(data_obj["upload_history"])#}
                {#$("#result6").text(data_obj["download_history"])#}
            },
            error:function () {
                alert('Error.')
            }
        })
    }
</script>
<p id="result1"></p>
<p id="result2"></p>
<p id="result3"></p>
<p id="result4"></p>
<p id="result5"></p>
<p id="result6"></p>
</html>
